<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="../project/css/paciente.css" />
    <title>Tela Lateral</title>
    <style>
      .content {
        margin-left: 65px;
        transition: margin-left 0.2s;
      }
      nav.expandir + .content {
        margin-left: 300px;
      }
      .icon img {
        max-width: 32px;
        height: auto;
      }
      nav:not(.expandir) .icon img {
        width: 32px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body
    class="flex h-screen bg-white text-black dark:bg-fundo dark:text-white"
    id="a"
  >
    <nav
      class="fixed left-0 top-0 h-full w-[65px] bg-fundo p-4 shadow-custom-shadow duration-300 dark:bg-gray-800"
      id="nav-lte"
    >
      <div class="mb-5 w-full cursor-pointer pl-2.5">
        <i class="fa-solid fa-list text-2xl text-white" id="btn-exp"></i>
      </div>

      <div id="esconder" class="h-14 pb-2 mb-4 w-[100%] flex items-center justify-center dark:text-white text-white hidden">
        <img src="../project/images/logo-webfono.png" alt="" height="30%" width="30%">
      </div>


      <ul class="h-full list-none space-y-4">
        <li class="item-menu w-full">
          <a href="#" class="flex items-center relative right-1">
            <span class="icon">
              <img class="leading-5 rounded-full" src="./images/dog.jpg" alt="">
            </span>
            <span class="txt-link overflow-hidden text-white">Perfil</span>
          </a>
        </li>
        <hr>
        <li class="item-menu ativo w-full">
          <a href="#" class="flex items-center">
            <span class="icon">
              <i class="fa-solid fa-house text-xl leading-5 text-white"></i>

          </a>
        </li>
        <hr>
        <li class="item-menu w-full">
          <a href="#" class="flex items-center">
            <span class="icon">
              <i class="fa-regular fa-address-book text-xl text-white"></i>
            </span>
            <span class="txt-link ml-5 overflow-hidden text-white"
              >Atendimento</span
            >
          </a>
        </li>
        <hr>
        <li class="item-menu w-full">
          <a href="#" class="flex items-center">
            <span class="icon">
              <i
                class="fa-solid fa-person ml-1 mr-1 text-xl leading-5 text-white"
              ></i>
            </span>
            <span class="txt-link overflow-hidden text-white">Paciente</span>
          </a>
        </li>
        <hr>
        <li class="item-menu w-full">
          <a href="#" class="flex items-center">
            <span class="icon">

            <span class="txt-link ml-5 overflow-hidden text-white"
              >Estoque</span
            >
          </a>
        </li>
        <hr>
        <li class="item-menu w-full">
          <a href="#" class="flex items-center">
            <span class="icon">
              <i class="fa-solid fa-box-archive text-xl text-white"></i>
            </span>
            <span class="txt-link ml-5 overflow-hidden text-white"
              >Cadastrar Produto</span
            >
          </a>
        </li>
        <hr>
        <li class="item-menu w-full">
          <a
            href="#"
            class="flex cursor-pointer items-center"
            id="dark-mode-toggle"
          >
            <span class="icon">
              <i
                class="fa-solid fa-moon text-xl text-white"
                id="icon-moon"
              ></i>
              <i
                class="fa-solid fa-sun hidden text-xl text-white"
                id="icon-sun"
              ></i>
            </span>

    <main class="content flex-1">

        <div class="options">
            <div class="content-image">

        </div>
